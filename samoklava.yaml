# Note: copy/paste the YAML below into the editor at https://ergogen.cache.works/

points:
  # apply props to all keys 
  key:
    padding: cy # global choc vertical spacing
    tags:
      1u: true
    footprints:
      choc_hotswap:
        type: choc
        nets:
          from: =colrow
          to: =column_net
        params:
          keycaps: true
          reverse: true
          hotswap: true
      diode:
        type: diode
        anchor:
          shift: [ 0, -4.5 ]
        nets:
          from: =colrow
          to: =row_net
        params:
          via_in_pad: true
          through_hole: false

  mirror:
    ref: thumbs_primary_main
    distance: 60

  zones:
    # main section is for the alpha keys
    main:
      rotate: -20
      key:
        bind: [0,1,0,1]
      rows:
        bottom:
          row_net: P19
          mirror.row_net: P4
        home:
          row_net: P20
          mirror.row_net: P3
        top:
          row_net: P21
          mirror.row_net: P2
      columns:
        outer:
          spread: cx # choc horiz spacing
          key:
            column_net: P15
            mirror.column_net: P6
        pinkie:
          spread: cx # choc horiz spacing
          key:
            column_net: P14
            mirror.column_net: P7
        ring:
          spread: cx # choc horiz spacing
          key:
            column_net: P16
            mirror.column_net: P8
        middle:
          spread: cx # choc horiz spacing
          key:
            column_net: P10
            mirror.column_net: P9
        index:
          spread: cx # choc horiz spacing
          key:
            column_net: P9
            mirror.column_net: P10
        inner:
          spread: cx # choc horiz spacing
          key:
            column_net: P8
            mirror.column_net: P16
          rows:          
            bottom:
              bind: [0,60,0,0]
            home:
              bind: [0,35,0,0]
            top:
              bind: [0,35,0,0]

    # primary thumb keys, the whole zone is heavily rotated
    # because the width of the primary keys is longer
    thumbs:
      anchor:
        ref: main_inner_bottom
        shift: [-cx*3.5, -cy-1]
      rows:
        main:
          row_net: P17
          mirror.row_net: P5
      columns:
        mod4:
          rows:
            main:
              column_net: P15
              mirror.column_net: P6
              bind: [5,3,0,0]
        mod3:
          spread: cx
          rows:
            main:
              column_net: P14
              mirror.column_net: P7
              bind: [5,3,0,0]
        mod2:
          spread: cx
          rows:
            main:
              column_net: P16
              mirror.column_net: P8
              bind: [5,3,0,0]
        mod1:
          spread: cx+2
          stagger: -2
          rotate: -10
          rows:
            main:
              column_net: P10
              mirror.column_net: P9
              bind: [5,3,0,5]
        primary:
          rotate: 70
          stagger: 1
          spread: cx+4
          rows:
            main:
              width: 1.5
              column_net: P9
              mirror.column_net: P10
              bind: [10,15,0,5]
              tags:
                15u: true
                1u: false
        aux:
          rotate: 30
          stagger: 6
          spread: cx+8
          rows:
            main:
              column_net: P8
              mirror.column_net: P16
              bind: [0,0,0,0]

outlines:
  exports:

    # outlines for just the keycaps, not bound because we want to see the actual keycap sizes
    keys1u:
      - type: keys
        side: both
        size: [1cx - 0.5, 1cy - 0.5] # Choc keycaps are 17.5 x 16.5
        bound: false
        tags: [1u]    
    keys15u:
      - type: keys
        side: both
        size: [1.5cx - 0.5, 1cy - 0.5] # Choc keycaps are 17.5 x 16.5
        bound: false
        tags: [15u]
    keys: [keys1u, keys15u]

    # view of bound keys, mostly just for use in Ergogen when adjusting key bind values
    keyblocks:
      - type: keys
        side: both
        bound: true
        size: [1cx - 0.5 , 1cx -0.5]

    # outlines for the overall PCB shape, using bound keys to fill in gaps, plus
    # adding extra rectangles to shape the containing outline
    outlines:
      - type: keys
        side: both
        size: [1cx - 0.5 , 1cx -0.5]
        bound: true
      # connect top area of main zones - removing the point, flat area in between
      - type: rectangle
        size: [60, 40]
        mirror: true
        anchor:
          ref: main_inner_bottom
          rotate: 20
          shift: [0, 0]
    # final PCB shape with fillet
    cutout:
      - type: outline
        name: outlines
        fillet: 2

pcbs:
  board:
    outlines:
      board:
        outline: cutout
      keycaps:
        outline: keys
        layer: Eco1.User
    footprints:
      promicro:
        type: promicro
        anchor:
          ref: main_inner_top
          shift: [26, 0]
          rotate: -70
      reset:
        type: button
        anchor:
          ref: main_inner_top
          shift: [40, -35]
          rotate: -70
        params:
          variant: 2_pin_th
        nets:
          from: GND
          to: RST
